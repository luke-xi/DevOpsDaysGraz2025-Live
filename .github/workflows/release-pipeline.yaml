name: Release Pipeline

on:
  push: {}

jobs:
  release-pipeline:
    name: Release Pipeline\
    runs-on: windows-latest
    steps:
      - name: Hello Pipeline
        run: echo "Hello Pipeline ... lolz!  ... starting now ..."

      - uses: actions/checkout@v4

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Core.Test
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests

      - name: Run Integration Tests
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

      # Problem: Hardcoded version
      - name: Build Release version
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version=0.1 /p:VersionName=Banana

      # Problem: We do not want to use the workshop folder
      - name: Copy default-tasks.xml
        run: |
          mkdir DevOpsDaysTasks\Templates
          copy .\workshop_material\default-tasks.xml .\DevOpsDaysTasks\Templates\

      - name: Copy Help.pdf
        run: |
          mkdir DevOpsDaysTasks\Help
          copy .\workshop_material\Help.pdf .\DevOpsDaysTasks\Help\

      # Problem: NCert and Password
      - name: Sign Release
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFile .\workshop_material\devopsdays_tasks_codesign.pfx -PfxPassword Password

      # We do not have a release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: DevOpsDaysTasks
          name: DevOpsDaysTasks
  
